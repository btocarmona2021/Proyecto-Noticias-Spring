<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Portal de Noticias</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/webjars/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url(https://fonts.googleapis.com/css?family=JetBrains+Mono:100,200,300,regular,500,600,700,800,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic);
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "JetBrains Mono",'monospace';
            background: url(/background-noticias.jpg);
            background-size: cover;
        }
        .contenedor {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            height: 500px;
            margin: 0 auto;

        }
        label {
            display: block;
        }

        .contenedor__noticia span {
            font-size: 1.3rem;
            margin-top: 10px;
            text-transform: uppercase;
            color: wheat;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            padding: 20px;
            color: white;
        }
        form input,
        textarea {
            margin: 10px;
        }
        textarea {
            width: 90%;
        }


        header{
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 120px;
            background-color: rgb(2, 23, 46);
            border-radius: 0 0 0 50%;
            box-shadow: 0 3px 3px white;
        }
        .contenedor__imagen{
            width: 250px;
            height: 80px;
        }
        .contenedor__imagen img{
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 1px 1px white);
        }
        .menu{
            display: flex;
            list-style: none;
        }
        .menu li{
            margin: 5px 15px;
            padding: 10px 15px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid blue;
            outline: 2px solid#00cc00;
        }
        .menu li a{
            text-decoration: none;
            color: black;
        }
        .menu i{
            margin: 0 5px;
        }
        .video{
            width: 100vw;
            height: 600px;
            margin-top: 100px;
            text-align: center;
        }
        .video >*{
            color: red;
            font-size: 3rem;
        }

        .exito{
            width: 80px;
            height: 80px;
            color:greenyellow;
        }
        .exito i{
            font-size: 1.3rem
        }

    </style>
</head>
<body>
<div class="contenedor">
    <header>
        <div class="contenedor__imagen">
            <img src="/logonoticias.png" alt="" />
        </div>
        <div class="exito" th:if="${exito !=null}">
            <i class="fa-solid fa-square-check"></i>
            <p th:text="${exito}"></p>
        </div>
        <div>
            <ul class="menu">
                <li><a href="/"><i class="fa-solid fa-house"></i>Inicio</a></li>
                
<!--                <li><a href="/noticia/portal"><i class="fa-regular fa-file-lines"></i>Portal </a></li>-->
<!--                <li><a href="/categoria/registrar"><i class="fa-solid fa-plus"></i>Categor√≠a</a></li>-->
<!--                <li><a href="/noticia/registrar"><i class="fa-solid fa-plus"></i>Noticia</a></li>-->
<!--                <li><a href="/noticia/listar"><i class="fa-solid fa-list"></i>Listar</a></li>-->
<!--                <li><a href="/noticia/eliminadas"><i class="fa-regular fa-trash-can fa-xl"></i></a></li>-->
            </ul>

        </div>
    </header>
    <div class="video">
        <img th:src="${codigo.toString() == '404' ? '/error404.png' : (codigo.toString() == '500' ? '/errorestecnicos.png':'sadasd.sdd')}" alt="nada">

    </div>
</div>
</body>
</html>
